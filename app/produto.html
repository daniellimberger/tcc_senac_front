<md-content>
  <div layout-gt-sm="row">
    <md-card layout flex="100">
    <md-card-content  layout-gt-sm="column" flex="100">
      <form name="produtoForm" method="POST">

        <div layout-gt-sm="row" >

          <md-input-container class="md-block" flex-gt-sm>
            <label>Produto</label>
            <input ng-model="produto.nome">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Marca</label>
            <input ng-model="produto.marca">
          </md-input-container>


          <md-input-container class="md-block" flex-gt-sm>
            <label>Valor padr√£o</label>
            <input ng-model="produto.valor">
          </md-input-container>

          <md-input-container class="md-block" flex="5">
              <md-icon md-svg-icon="icon_add" ng-click="cadastraProduto()"></md-icon>
          </md-input-container>    

        </div>

      </form>
     </md-card-content>
    </md-card>      
  </div>

        <div layout-gt-sm="column">
          <md-card layout flex="100"  ng-repeat="prod in produtos.data">
          <md-card-content  layout-sm="column" flex="100">

                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm>
                          {{prod.nome_produto}}
                        </md-input-container>

                        <md-input-container class="md-block" flex-gt-sm>
                          {{prod.nome_marca}}
                        </md-input-container>


                        <md-input-container class="md-block" flex-gt-sm>
                          {{prod.valor_produto}}
                        </md-input-container>

                        <md-input-container class="md-block" flex="5">
                            X
                        </md-input-container>                                          

                    </div>        
    

          </md-card-content>
          </md-card>
        </div>  

</md-content>
